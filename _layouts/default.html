<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description | default: 'Shuai Zhang, Senior Staff Machine Learning Researcher at Qualcomm' }}">
  <meta name="keywords" content="machine learning, edge AI, computer vision, neural networks, Qualcomm">
  <title>{{ page.title | default: 'Shuai Zhang, Qualcomm AI' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Dark Mode Toggle -->
  <button id="theme-toggle" class="fixed top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 z-50" aria-label="Toggle dark mode">
    <i class="fas fa-moon dark:hidden"></i>
    <i class="fas fa-sun hidden dark:block"></i>
  </button>

  <!-- Navigation -->
  <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Shuai Zhang</h1>
      <div class="hidden md:flex space-x-6">
        <a href="/#home" class="hover:text-blue-500">Home</a>
        <a href="/research" class="hover:text-blue-500">Research</a>
        <a href="/#resume" class="hover:text-blue-500">Resume</a>
        <a href="/#contact" class="hover:text-blue-500">Contact</a>
      </div>
      <button id="menu-toggle" class="md:hidden p-2" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 px-6 py-4">
      <a href="/#home" class="block py-2 hover:text-blue-500">Home</a>
      <a href="/research" class="block py-2 hover:text-blue-500">Research</a>
      <a href="/#resume" class="block py-2 hover:text-blue-500">Resume</a>
      <a href="/#contact" class="block py-2 hover:text-blue-500">Contact</a>
    </div>
  </header>

  <!-- Content -->
  <main>
    {{ content }}
  </main>

  <!-- Back to Top Button -->
  <button id="back-to-top" class="fixed bottom-4 right-4 p-3 bg-blue-500 text-white rounded-full hidden" aria-label="Back to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Footer -->
  {% include footer.html %}

  <!-- JavaScript -->
  <script>
    // Dark Mode Toggle
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }

    // Mobile Menu Toggle
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Back to Top Button
    const backToTop = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTop.classList.remove('hidden');
      } else {
        backToTop.classList.add('hidden');
      }
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
